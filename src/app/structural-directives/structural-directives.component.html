<div class="container">
    <h1>Directivas Estructurales en Angular</h1>
  
    <!-- NgIf -->
    <div>
      <h2>NgIf</h2>
      <p *ngIf="showMessage">Este mensaje se muestra si showMessage es true.</p>
      <button (click)="toggleMessage()">Alternar Mensaje</button>
    </div>
  
    <!-- NgFor -->
    <div>
      <h2>NgFor</h2>
      <ul>
        <li *ngFor="let item of items; let i = index">{{ i + 1 }}. {{ item }}</li>
      </ul>
    </div>
  
    <!-- NgSwitch -->
    <div>
      <h2>NgSwitch</h2>
      <div [ngSwitch]="selectedOption">
        <p *ngSwitchCase="'option1'">Opción 1 seleccionada</p>
        <p *ngSwitchCase="'option2'">Opción 2 seleccionada</p>
        <p *ngSwitchDefault>Ninguna opción seleccionada</p>
      </div>
      <button (click)="selectOption('option1')">Seleccionar Opción 1</button>
      <button (click)="selectOption('option2')">Seleccionar Opción 2</button>
    </div>
  
    <!-- Botón para volver al componente principal -->
    <div>
      <button routerLink="/">Volver a Directivas de Atributo</button>
    </div>
  </div>
